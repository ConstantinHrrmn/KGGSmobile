<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
          content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2196f3">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>KGGS Mobile App</title>

    <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="no-select"> 
<div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
    <!-- Left panel with cover effect-->
    <div class="panel panel-left panel-cover">
        <div class="view">
            <div class="page">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="title">Menus</div>
                    </div>
                </div>
                <div class="page-content">
                    <div class="list simple-list" id="menu">
                        <ul id="ulmenu">
                            <li><a class="link panel-close" href="/programme/">Programme</a></li>
                            <li><a class="link panel-close" href="/teams/-1">Equipes</a></li>
                            <li><a class="link panel-close" href="/staff/">Staff</a></li>
                            <li id="myadmin" style="display: none;"><a class="link panel-close" href="/admin/">Admin</a></li>
                            <li id="mylogin"><a class="link panel-close" href="/login/">Login</a></li>   
                            <li id="mylogout" style="display: none;">
                                <form action="#" method="get">
                                    <input type="submit" class="button" name="logout" id="logout" value="logout">
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main safe-areas">
        <!-- Page, data-name contains page name which can be used in callbacks -->
        <div class="page" data-name="home">
            <!-- Top Navbar -->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="link icon-only panel-open" data-panel="left">
                            <i class="icon f7-icons ios-only">menu</i>
                            <i class="icon material-icons md-only">menu</i>
                        </a>
                    </div>
                    <div class="title sliding">KGGS mobile app</div>
                </div>
            </div>
            <!-- Scrollable page content-->
            <div class="page-content" style="text-align: center;">
                <a href="/programme/"> 
                    <div class="side-crop">
                        <img src="img/index/programme.jpg" alt="pug wrapped in a blanket">
                    </div>
                </a>
                <a href="/teams/-1"> 
                    <div class="side-crop">
                        <img src="img/index/Teams.jpg" alt="pug wrapped in a blanket">
                    </div>
                </a>
                <a href="/staff/"> 
                    <div class="side-crop">
                        <img src="img/index/staff.jpg" alt="pug wrapped in a blanket">
                    </div>
                </a>
            </div>
        </div>
    </div>

</div>
<!-- Cordova -->
<script src="cordova.js"></script>

<!-- Framework7 library -->
<script src="framework7/js/framework7.bundle.min.js"></script>
<!-- Highcharts library -->
<script src="js/lib/highcharts.js"></script>
<script src="js/lib/highcharts-more.js"></script>
<script src="js/lib/modules/networkgraph.js"></script>

<!-- App routes -->
<script src="js/routes.js"></script>

<!-- Your custom app scripts -->
<script src="js/app.js"></script>
<script src="js/database.js"></script>

<!-- KGGS custom scripts -->
<script src="js/teams.js"></script>
<script src="js/program.js"></script>
<script src="js/staff.js"></script>
<script src="js/login.js"></script>
<script src="js/match.js"></script>
<script src="js/index.js"></script>
<script src="js/editStaff.js"></script>
<script src="js/admin.js"></script>

</body>
</html>
